<!doctype html>
<html lang="en">

<head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link rel="stylesheet" href="style.css">

    <title>Hunger Maze</title>
</head>

<body>
    
	<div id="gradient"></div>
	
	<div id="page">
		<div id="Message-Container">
			<div id="message">
				<h1>Congratulations!</h1>
				<p>You ease your hunger.</p>
				<p id="moves"></p>
				<input id="okBtn" type="button" onclick="closeCard()" value="Cool!" />
			</div>
		</div>
		<div id="menu">
			
			<div class="custom-select">
				<select id="diffSelect">
					<option value="10">Easy</option>
					<option value="15">Medium</option>
					<option value="25">Hard</option>
					<option value="38">Extreme</option>
				</select>
			</div>
			
			<input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
			<div id="js_timer">
				<div id="timer" style="opacity: 0;">
				  00:00
				</div>
				<!-- <button onclick="pause()">pause</button> -->
			  </div>
			
		</div>
		
		  
		<div id="view">
			<!-- <div id="js_timer">
				<div id="timer" style="opacity: 0;">
				  00:00
				</div>
				<button onclick="pause()">pause</button>
			  </div> -->
			<div id="mazeContainer" style="opacity: 0;">
				<canvas id="mazeCanvas" class="border" height="950" width="950"></canvas>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
